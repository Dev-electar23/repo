<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TimeCat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <div class="logo-div">
                <img class="logo" src="./Time cat.png" alt="logo">
            </div>
            <div>
                <a href="#"><img class="icon" src="./menu icon.png" alt="toggle"></a>
            </div>
        </div>
        <!-- Body of content -->
        <div class="content">
            <div class="images">
                <div class="k-2">
                    <img class="img-4 bounce" src="./blue pen.svg" alt="blue pen">
                </div>
                <div class="k-1">
                    <img class="img-3 bounce" src="./woman clck eye.png" alt="Woman and a clock">
                </div>
                <div class="k-3">
                    <img class="img-5 bounce" src="./wristwatch-svgrepo-com.png" alt="watch">
                </div>
                <div class="k-4">
                    <img class="img-6 bounce" src="./woman and watch.png" alt="Woman and a watch">
                </div>
                <div class="k-5">
                    <img class="img-7 bounce" src="./pencil.svg" alt="pencil">
                </div>
                <div class="k-6">
                    <img class="img-8 bounce" src="./Man and book.png" alt="Man and a book">
                </div>
                <div class="k-7">
                    <img class="img-9 bounce" class="img-9" src="./computer_mouse_PNG7668.png" alt="mouse">
                </div>
                <div class="k-10">
                    <img class="img-12 bounce" src="./yellow book.svg" alt="Yellow book">
                </div>
                <div class="k-8">
                    <img class="img-10 bounce" src="./new_macbook__pink_95.png" alt=" mackbook">

            </div>
            <div class="text_div">
                <div>
                    <h1><span class="with">With...</span><span class="blue">TimeCat...</span><br> you and your team <br>
                        can <span class="yellow">eliminnate</span></h1>
                </div>
                <div class="k-9">
                    <img class="img-11" src="./long arrow.svg" alt=" long arrow">
                </div>
            </div>
            <div class="nav">
                <div class="side-nav">
                    <a class="nav-links active" href="#">Home</a>
                    <a class="link1" href="#">About</a>
                    <a class="link2" href="#">Why us</a>
                    <a class="link3" href="#">Say 'Hello'</a>
                </div>
</body>

</html>
